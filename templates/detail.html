{% extends 'base.html' %}
{% block body %}


<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" width="250px" height="200px">
        </div>

<div class="col-md-6">
    <h3>{{movie.name}}</h3>
    <h5>{{movie.desc}}</h5>
    <h6>{{movie.year}}</h6>
<a href="{% url 'movieapp:update' movie.id %}" class="btn btn-info">update</a>
<a href="{% url 'movieapp:delete' movie.id %}" class="btn btn-danger">delete</a>
    </div>
  </div>
</div>
{% endblock %}
