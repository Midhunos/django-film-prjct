{% extends 'base.html' %}
{% block body %}



<div class="container">
   <div class="row gy-4" >
      {% for i in movie_list %}
      <div class="col-md-3"  >
         <div class="card " >
  <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" width="100px" height="200px">
  <div class="card-body">
    <h4 class="card-title">{{i.name}}</h4>
     <h6 class="card-title">{{i.name}}</h6>
    <p class="card-text">{{i.year}}</p>
    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">Details</a>
  </div>
</div>
      </div>
      {% endfor %}
   </div>

</div>




{% endblock %}
